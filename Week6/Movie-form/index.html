<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Movie-festival</title>
</head>

<body>
    <div class="container">
        <h1>Movie list</h1>
        <p class="moviePar">Movie</p>
        <form action="">
            <label for="title">Title</label>
            <input id="title" type="text" value="" name="title" placeholder="title">
            <label for="length">Length (min)</label>
            <input id="length" type="number" min="0" value="" name="length" placeholder="length in min">
            <select name="drop-down" id="drop-down">
                <option value="">-</option>
                <option value="drama">Drama</option>
                <option value="action">Action</option>
                <option value="horror">Horror</option>
                <option value="comedy">Comedy</option>
                <option value="adventure">Adventure</option>
            </select>
            <p id="error"></p><input id="button" type="submit" value="Create movie" name="submitButton">
        </form>
    </div>
    <div class="container">
        <p id="printing"></p>
    </div>
    <div class="container">
        <p id="total-length"></p>
    </div>
    <script src="js/entities.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
